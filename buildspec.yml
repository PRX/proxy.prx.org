version: 0.2
env:
  variables:
    PRX_LAMBDA_CODE_S3_KEY: "lambda/PRX-proxy.prx.org.zip"
    PRX_LAMBDA_CODE_CONFIG_PARAMETERS: "ProxyPrxOrgCodeS3ObjectVersion"
    PRX_LAMBDA_ARCHIVE_BUILD_PATH: "/app/build.zip"
phases:
  build:
    commands:
      - "cd $(ls -d */|head -n 1)"
      - "docker-compose build"
      - "docker-compose run test"
  post_build:
    commands:
      - 'curl -sO "https://raw.githubusercontent.com/PRX/Infrastructure/master/ci/utility/post_build.sh" && chmod +x post_build.sh && bash ./post_build.sh'
